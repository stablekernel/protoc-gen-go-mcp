on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

name: release-please

jobs:
  release-please:
    runs-on: ubuntu-latest
    environment: release
    steps:
      - uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.TOKEN_BOT_GITHUB_TOKEN }}
          release-type: go
